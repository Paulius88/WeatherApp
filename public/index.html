<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link href="css/app.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a3a63cea0d.js" crossorigin="anonymous"></script>

    <title>Weather</title>
</head>
<body>
    <div class="container h-100">
        <div class="card">
            <div class="card-header">
                <h4>Today<span id="date"></span></h4>
                <div><strong class='clock' id="clock"></strong></div>
                <div class="d-flex justify-content-center h-100">
                    <div class="searchbar">
                        <input class="search_input" type="text" name="" placeholder="Search...">
                        <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
                    </div>
                </div>
            </div>
            <select name="region" id="region"></select>
            <select name="city" id="city"></select>
            <div class="weather">
                <div class="headerWrapper">
                    <div id="on_display"></div>
                    <div id="weather_now"></div>
                </div>
                <h1 id="current_temp"></h1>
                <div id="humidity"></div>
                <div id="wind">
                    <div id="wind_speed"></div>
                </div>
                <div id="later_today"></div>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
